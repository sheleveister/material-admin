<menu class="menu" [placeholder]="placeholder" (mySearch)="text=$event"></menu>

<sub-menu>
  <sub-menu-navigate [title]="title"></sub-menu-navigate>
</sub-menu>

<div class="container">

  <div class="weather" *ngIf="weather$ | async as weathers;">

    <img [src]="'assets/img/weather-01.jpg'" alt="" class="weather__img">
    <div class="weather__type">
      <ul class="weather__type-list">
        <li *ngFor="let weather of weathers">{{weather.type}}</li>
      </ul>
    </div>

    <div class="weather-list">
      <weather-list *ngFor="let weather of weathers"
                    [weather]="weather">
      </weather-list>
    </div>

  </div>

  <div class="container-info">
    <weather-widget></weather-widget>
    <social-info></social-info>
  </div>


</div>
