<div class="card">

  <div class="card__position"> {{ position }}</div>

  <img class="card__avatar"
       [src]="product?.picture"
       alt="avatar">

  <div class="card__name"
       (mouseenter)="t.show()"
       (mouseleave)="t.hide()">

    <div class="card__name-title">{{ product.title }}</div>
    <div class="card__name-caption" *ngIf="isOdd">{{ 'Paleo flexitarian bushwick letterpress' }}</div>
    <div class="card__name-description">{{ product.description }}</div>

  </div>

  <div [appTooltip]="product.price | currency:'USD':true:'1.0-0'" #t="tooltip"></div>

</div>
